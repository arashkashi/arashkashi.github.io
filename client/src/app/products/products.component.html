<style>

</style>

<div class="card-container">
    <p *ngIf="error">{{error}}</p>

    <div class="card card-small" (click)="onAddNewProductClick()" tabindex="0">
        <span>Add New Product</span>
    </div>

    <div class="card card-small" (click)="onRefreshClick()" tabindex="0">
        <span>Refresh List</span>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-striped w-auto">
        <tbody>
            <tr *ngFor="let p of products">
                <td><strong>{{ p.name }}</strong></td>
                <td *ngFor="let item of listSortedPropertyKeyValues(p)"><strong>{{ item[0] }}: </strong>{{ item[1] }}</td>
            </tr>
        </tbody>
    </table>
</div>
